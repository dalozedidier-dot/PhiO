name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest (JUnit)
        run: |
          mkdir -p reports
          PYTHONPATH=. pytest --junitxml=reports/junit.xml

      - name: Upload test report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml

      - name: Write summary
        if: always()
        run: |
          echo "## Rapport CI" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: $GITHUB_WORKFLOW" >> $GITHUB_STEP_SUMMARY
          echo "- Job: $GITHUB_JOB" >> $GITHUB_STEP_SUMMARY
          echo "- Branche: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/junit.xml ]; then
            echo "- JUnit: reports/junit.xml (artifact: junit-report)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- JUnit: absent" >> $GITHUB_STEP_SUMMARY
          fi
