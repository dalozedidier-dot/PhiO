name: Generate contract baseline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate baseline (with fingerprint)
        run: |
          set -euo pipefail
          mkdir -p .contract

          echo "=== contract_probe.py head ==="
          head -n 20 contract_probe.py

          echo "=== contract_probe.py sha256 ==="
          python - << 'PY'
          import hashlib
          data=open("contract_probe.py","rb").read()
          print(hashlib.sha256(data).hexdigest())
          PY

          python contract_probe.py \
            --instrument ./phi_otimes_o_instrument_v0_1.py \
            --out .contract/contract_baseline.json

          test -s .contract/contract_baseline.json

      - name: Commit baseline
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .contract/contract_baseline.json
          git commit -m "Update contract baseline" || echo "No changes"
          git push
