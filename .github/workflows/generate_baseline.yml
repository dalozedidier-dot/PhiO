name: Generate contract baseline

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate baseline
        run: |
          set -euo pipefail
          mkdir -p .contract
          python contract_probe.py \
            --instrument ./phi_otimes_o_instrument_v0_1.py \
            --out .contract/contract_baseline.json

      - name: Validate baseline JSON + minimal keys
        run: |
          set -euo pipefail
          python - <<'PY'
          import json
          p = ".contract/contract_baseline.json"
          with open(p, "r", encoding="utf-8") as f:
              data = json.load(f)
          required = ["contract_version", "compliance", "cli", "zones", "formula"]
          missing = [k for k in required if k not in data]
          if missing:
              raise SystemExit(f"❌ Baseline missing keys: {missing}")
          if not isinstance(data, dict) or len(data) == 0:
              raise SystemExit("❌ Baseline is empty dict.")
          print("✅ Baseline OK:", p)
          PY

      - name: Commit baseline (local)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .contract/contract_baseline.json
          if git diff --cached --quiet; then
            echo "No baseline changes."
            exit 0
          fi
          git commit -m "chore(contract): update baseline"

      - name: Create PR for baseline update
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore(contract): update baseline"
          commit-message: "chore(contract): update baseline"
          branch: "chore/update-contract-baseline"
          delete-branch: true
          body: |
            Automated baseline update generated by workflow_dispatch.
