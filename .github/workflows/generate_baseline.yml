name: Generate contract baseline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate baseline
        run: |
          set -euo pipefail
          mkdir -p .contract

          # Garde-fous : fichiers attendus
          test -f contract_probe.py
          test -f phi_otimes_o_instrument_v0_1.py

          python contract_probe.py \
            --instrument ./phi_otimes_o_instrument_v0_1.py \
            --out .contract/contract_baseline.json

          # Preuve de production
          test -s .contract/contract_baseline.json
          echo "Baseline generated: .contract/contract_baseline.json"
          head -c 300 .contract/contract_baseline.json || true
          echo ""

      - name: Commit baseline
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .contract/contract_baseline.json
          git commit -m "Update contract baseline" || echo "No changes"
          git push
