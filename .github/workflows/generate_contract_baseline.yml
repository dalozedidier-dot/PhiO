name: Generate contract baseline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate baseline
        run: |
          mkdir -p .contract
          # IMPORTANT: remplace la commande ci-dessous par celle qui génère réellement la baseline dans ton repo
          # (souvent indiquée dans final_validation.sh / contract_probe.py)
          python contract_probe.py --write-baseline .contract/contract_baseline.json

      - name: Commit baseline
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .contract/contract_baseline.json
          git commit -m "Generate contract baseline" || echo "No changes"
          git push
