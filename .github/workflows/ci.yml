name: phio-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Sanity check instrument path
        run: |
          ls -la
          ls -la scripts || true
          test -f scripts/phi_otimes_o_instrument_v0_1.py

      - name: Run pytest
        env:
          INSTRUMENT_PATH: scripts/phi_otimes_o_instrument_v0_1.py
        run: |
          python -m pytest -q

      - name: Run traceability checks
        run: |
          bash tests/test_traceability.sh

      - name: Run collector max tests
        run: |
          bash run_collector_tests.sh
