name: Smoke (PhiO)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for setup-python interpreter
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest

      - name: Install pytest for /usr/bin/python (system interpreter)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y python3-pip
          /usr/bin/python -m pip install -U pip
          /usr/bin/python -m pip install pytest

      - name: Run PhiO tests
        shell: bash
        env:
          PYTHONPATH: .
        run: |
          set -euo pipefail
          if [ -f run_all_tests.sh ]; then
            bash run_all_tests.sh
          elif [ -f run_all_tests.py ]; then
            python run_all_tests.py
          else
            echo "No run_all_tests.sh or run_all_tests.py found"
            exit 2
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phio_artifacts
          path: |
            test-reports/
            _ci_out/
          retention-days: 30
          if-no-files-found: ignore
