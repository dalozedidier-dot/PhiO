name: Smoke (PhiO)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Fix: pytest is required by the smoke suite
          pip install pytest

      - name: Run PhiO tests
        shell: bash
        run: |
          set +e
          rm -rf _ci_out
          mkdir -p _ci_out

          if [ -f run_all_tests.sh ]; then
            bash run_all_tests.sh 2>&1 | tee _ci_out/phio_stdout.log
            echo $? > _ci_out/exit_code.txt
          elif [ -f run_all_tests.py ]; then
            python run_all_tests.py 2>&1 | tee _ci_out/phio_stdout.log
            echo $? > _ci_out/exit_code.txt
          else
            echo "No run_all_tests.sh or run_all_tests.py found" | tee _ci_out/phio_stdout.log
            echo 2 > _ci_out/exit_code.txt
          fi

          # Optional: run pytest directly if tests/ exists
          if [ -d tests ]; then
            pytest -q 2>&1 | tee -a _ci_out/phio_stdout.log
          fi

          exit 0

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phio_artifacts
          path: |
            _ci_out/
            test-reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: Fail only on fatal errors
        shell: bash
        run: |
          set -euo pipefail
          code=$(cat _ci_out/exit_code.txt || echo 99)
          echo "exit_code=$code"
          if [ "$code" = "2" ] || [ "$code" = "99" ]; then
            exit 1
          fi
