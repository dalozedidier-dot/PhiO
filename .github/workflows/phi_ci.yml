name: PhiO Contract CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  contract-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Hardening: baseline must exist
        run: |
          set -euo pipefail
          test -f .contract/contract_baseline.json || (echo "❌ Missing .contract/contract_baseline.json. Generate + commit a baseline." && exit 1)

      - name: Hardening: baseline must be valid JSON + not empty + minimal keys
        run: |
          set -euo pipefail
          python - <<'PY'
          import json

          p = ".contract/contract_baseline.json"
          with open(p, "r", encoding="utf-8") as f:
              data = json.load(f)

          if not isinstance(data, dict):
              raise SystemExit("❌ Baseline JSON is not an object/dict.")
          if len(data) == 0:
              raise SystemExit("❌ Baseline is empty ({}). Generate + commit a baseline.")

          required = ["contract_version", "compliance", "cli", "zones", "formula"]
          missing = [k for k in required if k not in data]
          if missing:
              raise SystemExit(f"❌ Baseline missing keys: {missing}")

          print("✅ Baseline OK")
          PY

      - name: Run contract validation
        run: |
          set -euo pipefail
          chmod +x validate_contract_warnings.sh || true
          ./validate_contract_warnings.sh

      - name: Run tests (reports)
        run: |
          set -euo pipefail
          mkdir -p test-reports/test-results
          pytest -q --junitxml=test-reports/test-results/pytest.xml

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phio-contract-artifacts
          path: |
            .contract/contract_baseline.json
            test-reports/
          if-no-files-found: warn
