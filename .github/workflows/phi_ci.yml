name: Smoke (PhiO)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (toolcache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug python paths
        shell: bash
        run: |
          set -euo pipefail
          echo "PATH python:"
          which python || true
          python -V || true
          echo ""
          echo "/usr/bin/python:"
          /usr/bin/python -V || true
          echo ""
          echo "/usr/bin/python3:"
          /usr/bin/python3 -V || true

      - name: Install deps (PATH python) + pytest
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest

      - name: Install pytest for /usr/bin/python (system python)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y python3-pip
          /usr/bin/python -m pip install -U pip
          /usr/bin/python -m pip install pytest

      - name: Debug + fix collector executable
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "LS scripts:"
          ls -la scripts || true
          echo "EXISTS?"; test -e scripts/phio_llm_collect.sh && echo YES || echo NO
          echo "EXEC?";   test -x scripts/phio_llm_collect.sh && echo YES || echo NO
          if test -e scripts/phio_llm_collect.sh; then
            chmod +x scripts/phio_llm_collect.sh
            echo "After chmod: EXEC?"; test -x scripts/phio_llm_collect.sh && echo YES || echo NO
          fi

      - name: Run PhiO tests
        shell: bash
        run: |
          set +e
          rm -rf _ci_out
          mkdir -p _ci_out

          if [ -f run_all_tests.sh ]; then
            bash run_all_tests.sh 2>&1 | tee _ci_out/phio_stdout.log
            echo $? > _ci_out/exit_code.txt
          elif [ -f run_all_tests.py ]; then
            python run_all_tests.py 2>&1 | tee _ci_out/phio_stdout.log
            echo $? > _ci_out/exit_code.txt
          else
            echo "No run_all_tests.sh or run_all_tests.py found" | tee _ci_out/phio_stdout.log
            echo 2 > _ci_out/exit_code.txt
          fi

          # Optionnel: pytest direct si tests/ existe
          if [ -d tests ]; then
            pytest -q 2>&1 | tee -a _ci_out/phio_stdout.log
          fi

          exit 0

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phio_artifacts
          path: |
            _ci_out/
            test-reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: Fail only on fatal errors
        shell: bash
        run: |
          set -euo pipefail
          code=$(cat _ci_out/exit_code.txt || echo 99)
          echo "exit_code=$code"
          if [ "$code" = "2" ] || [ "$code" = "99" ]; then
            exit 1
          fi
