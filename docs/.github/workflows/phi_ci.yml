+
+          # If we *know* marker exists, zones_count must be > 0
+          if has_marker is True and int(zones_count) == 0:
+            print("❌ Zones missing but instrument_has_ZONE_THRESHOLDS=true. Fix extraction or literal form.")
+            sys.exit(1)
+
+          # If marker is absent, fail with correct causal label (input/target)
+          if has_marker is False:
+            print("❌ Instrument has no ZONE_THRESHOLDS marker. Fix instrument path/content.")
+            sys.exit(1)
+
+          print("✅ Baseline validated.")
